name: BuildChecks

on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.11'
      - name: Install poetry
        run: pipx install poetry
      - name: Install Dependencies
        run: poetry install
      - name: Check Tag Is New
        run: '[[ -z $(git tag -l | grep -Eo "^PROJECT\(\w+\s+VERSION\s+([0-9\.]+)" CMakeLists.txt | grep -Eo "[0-9]+\.[0-9]+\.[0-9]+") ]]'
